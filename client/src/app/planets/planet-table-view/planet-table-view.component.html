<div class="mat-elevation-z0">
    <table
        mat-table
        [dataSource]="planets()"
        matSort
        (matSortChange)="sortChange.emit($event)"
    >
        <ng-container matColumnDef="planetName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td
                mat-cell
                *matCellDef="let row"
                class="planet-cell planet-name-cell"
            >
                <img
                    [src]="row.imageUrl"
                    [alt]="row.imageName"
                    class="planet-image"
                />
                <div>
                    <div class="planet-name">{{ row.planetName }}</div>
                    <div class="planet-description">{{ row.description }}</div>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="planetColor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Color</th>
            <td mat-cell *matCellDef="let row">{{ row.planetColor }}</td>
        </ng-container>

        <ng-container matColumnDef="planetRadiusKM">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Radius in KM
            </th>
            <td mat-cell *matCellDef="let row">{{ row.planetRadiusKM }}</td>
        </ng-container>

        <ng-container matColumnDef="distInMillionsKM.fromSun">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Dist. from Sun
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.distInMillionsKM.fromSun }}
            </td>
        </ng-container>

        <ng-container matColumnDef="distInMillionsKM.fromEarth">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Dist. from Earth
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.distInMillionsKM.fromEarth }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClick(row)" class="planet-row"></tr>
    </table>
</div>
